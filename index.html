            var div = document.getElementById('data');

            var love_titles_container = document.createElement("DIV");
            love_titles_container.classList.add("titles");
            love_titles_container.classList.add("love");

            for (var i = 0; i < wikihow_data_love.length; i++) {

                title.classList.add("title");

                love_titles_container.append(title);
            }

        function nameValue() {
            window.scrollBy(0, 300);

            var typedName = document.getElementById("myUniqueId").value;

            document.getElementById("greetings").innerHTML = "• ELIZA2019: HI, " + typedName + "." + " NICE TO KNOW YOU. WHAT BROUGHT YOU HERE?";

            var showGreetings = document.getElementById("greetings");
            showGreetings.style.visibility = "visible";

            if ($("#greetings").css("visibility") == "visible") {
                var showiWantToKnow = document.getElementById("iWantToKnow");
                showiWantToKnow.style.animation = "cssAnimation 0s 3s forwards";
                var showCategories = document.getElementById("categories");
                showCategories.style.animation = "cssAnimation 0s 3s forwards";
                window.scrollBy(0, 300);


            }


        }

        var newTitlesLove = function() {

            var allTitles = document.querySelectorAll(".title");
            var allContents = document.querySelectorAll(".content");

            if (allTitles.length > 0) {
                allTitles.forEach(function(title) {
                    title.addEventListener("click", function(event) {
                        window.scrollTo(0, 1600);

                        var audio4 = new Audio('sounds/read-carefully-step.mp3');
                        audio4.play();

                        var clickedTitle = event.target.cloneNode(true);

                        clickedTitle.style.textDecoration = "underline";
                        clickedTitle.style.fontStyle = "italic";
                        clickedTitle.style.color = "#000AFF";
                        clickedTitle.style.backgroundColor = "white";
                        clickedTitle.style.padding = "30px";
                        clickedTitle.style.marginLeft = "0";


                        var containerForSteps = document.createElement("DIV");
                        containerForSteps.className = "step-wrapper";

                        for (item in wikihow_data_love[this.dataset.index].content) {
                            var step = document.createElement("DIV");
                            step.classList.add("content");

                            var contentArray = wikihow_data_love[this.dataset.index].content[item].split('\n');

                            contentArray.forEach(function(sentence, index) {
                                var paragraph = document.createElement('p');
                                paragraph.innerHTML = sentence;
                                step.append(paragraph);
                            });

                            containerForSteps.append(step);
                        }

                        document.querySelector("#titles").innerHTML = "";
                        document.querySelector("#data").append(clickedTitle);
                        document.querySelector("#data").append(containerForSteps);

                        var messageDiv = document.getElementById("showmoremessage").cloneNode(true);
                        messageDiv.style.display = 'block';
                        document.querySelector("#data").append(messageDiv);
                        window.scrollBy(0, 600);


                    });
                });

            }
        }
